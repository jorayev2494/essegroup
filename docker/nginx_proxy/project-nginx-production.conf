# https://www.digitalocean.com/community/tutorials/nginx-location-directive

server {
    listen 80;
    server_name esse.academy www.esse.academy;

    charset utf-8;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # add_header X-Frame-Options SAMEORIGIN always;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://client-front-end:80;
    }
}

server {
    listen       80;
    server_name  admin.esse.academy www.admin.esse.academy;

    charset utf-8;

    error_log  /var/log/nginx/admin.error.log;
    access_log /var/log/nginx/admin.access.log;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://admin-front-end:80;
    }
}

server {
    listen       80;
    server_name  api.esse.academy www.api.esse.academy;

    charset utf-8;

    # body size
    client_max_body_size 120M;
    # client_max_body_size 100M;
    client_body_buffer_size 16k;
    client_header_buffer_size 32k;
    # large_client_header_buffers 2 1k;
    large_client_header_buffers 4 32k;                              # 400 Request header or Cookie too large nginx

    error_log  /var/log/nginx/api.error.log;
    access_log /var/log/nginx/api.access.log;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://nginx:80/api/;
    }
}

server {
    listen       80;
    server_name  storage.esse.academy www.storage.esse.academy;

    charset utf-8;

    error_log  /var/log/nginx/api.error.log;
    access_log /var/log/nginx/api.access.log;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://minio:9000;
    }
}
